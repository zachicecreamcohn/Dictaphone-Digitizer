{% extends "index.html" %}
    {% block text %}
    <h1 class="text">Rewind dictaphone tape to the beginning.</h1>
    <h1 class="text">When you have done so, click <i class="button-color">NEXT</i></h1>
    {% endblock %}

    {% block button %}
    <!-- form with one button -->
    <form action="{{ url_for('rewind') }}" method="post">
        <button type="submit" name="button"class="btn btn-primary button" value="1">NEXT</button>
    </form>
    {% endblock %}
